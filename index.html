<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NASA Space Explorer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- NASA branding: Use 'Barlow' font (NASA's web font) from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Barlow:400,700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Barlow', Arial, Helvetica, sans-serif;
        background-color: #0b3d91; /* NASA blue */
        color: #fff;
      }
      .site-header {
        background: #fff;
        color: #0b3d91;
        border-bottom: 4px solid #e03c31; /* NASA red */
        padding-bottom: 0.5rem;
      }
      .site-header h1 {
        font-family: 'Barlow', Arial, Helvetica, sans-serif;
        font-weight: 700;
        letter-spacing: 2px;
        color: #0b3d91;
      }
      .logo {
        height: 48px;
        margin-right: 1rem;
        vertical-align: middle;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 1rem;
      }
      .filters {
        background: #13294b;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        display: flex;
        gap: 1rem;
        align-items: center;
        flex-wrap: wrap;
      }
      .filters input, .filters button {
        font-family: 'Barlow', Arial, Helvetica, sans-serif;
        font-size: 1rem;
        border-radius: 4px;
        border: none;
        padding: 0.5rem;
      }
      .filters button {
        background: #e03c31;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      .filters button:hover {
        background: #b72a22;
      }
      .gallery {
        min-height: 200px;
        background: #1a1a1a;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 2rem;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }
      .apod-item, .gallery-entry {
        background: #223366;
        border-radius: 8px;
        padding: 0.5rem;
        margin: 0.5rem;
        max-width: 250px;
        flex: 1 1 220px;
        box-sizing: border-box;
        text-align: center;
        transition: box-shadow 0.2s;
      }
      .apod-item img, .gallery-entry img {
        width: 100%;
        height: auto;
        border-radius: 6px;
      }
      .apod-item h3, .gallery-entry h3 {
        font-size: 1rem;
        margin: 0.5rem 0 0.2rem 0;
        color: #ffe600;
      }
      .apod-item p, .gallery-entry p {
        font-size: 0.95rem;
        margin: 0.2rem 0;
        color: #b0b0b0;
      }
      .placeholder, .loading-message {
        text-align: center;
        color: #b0b0b0;
        margin-top: 2rem;
        width: 100%;
      }
      .placeholder-icon {
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }
      .space-fact {
        background: #13294b;
        color: #00f7ff;
        border-radius: 8px;
        padding: 1rem;
        margin: 1rem 0;
        font-size: 1.1rem;
        text-align: center;
        font-weight: bold;
        letter-spacing: 1px;
        font-family: 'Barlow', Arial, Helvetica, sans-serif;
      }
      /* Add smooth scaling effect for gallery images */
      .gallery img,
      .gallery-image {
        transition: transform 0.3s cubic-bezier(0.4,0,0.2,1);
        cursor: pointer;
      }
      .gallery img:hover,
      .gallery-image:hover {
        transform: scale(1.08);
        z-index: 2;
      }
      /* Modal styles for NASA branding */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(11, 61, 145, 0.85); /* NASA blue overlay */
      }
      .modal-content {
        background-color: #fff;
        color: #0b3d91;
        margin: 5% auto;
        padding: 2rem;
        border: 2px solid #e03c31;
        border-radius: 12px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        text-align: center;
        font-family: 'Barlow', Arial, Helvetica, sans-serif;
      }
      .modal-content img {
        max-width: 100%;
        border-radius: 8px;
        margin-bottom: 1rem;
        box-shadow: 0 2px 8px rgba(11,61,145,0.2);
      }
      .close {
        color: #e03c31;
        float: right;
        font-size: 2rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: -1rem;
        margin-right: -1rem;
        transition: color 0.2s;
      }
      .close:hover,
      .close:focus {
        color: #b72a22;
        text-decoration: none;
        cursor: pointer;
      }
      /* Responsive styles */
      @media (max-width: 700px) {
        .container {
          padding: 0.5rem;
        }
        .gallery {
          padding: 0.5rem;
          gap: 0.5rem;
        }
        .apod-item, .gallery-entry {
          max-width: 100%;
          flex: 1 1 100%;
        }
        .modal-content {
          padding: 1rem;
        }
      }
      @media (max-width: 500px) {
        .filters {
          flex-direction: column;
          gap: 0.5rem;
        }
        .site-header h1 {
          font-size: 1.3rem;
        }
        .logo {
          height: 36px;
        }
        .modal-content {
          padding: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="site-header">
        <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
        <h1>Space Explorer</h1>
      </header>

      <div class="filters">
        <input type="date" id="startDate" />
        <input type="date" id="endDate" />
        <button>Get Space Images</button>
      </div>

      <!-- Space Fact section -->
      <div id="spaceFact" class="space-fact"></div>

      <div id="gallery" class="gallery">
        <div class="placeholder">
          <div class="placeholder-icon">ðŸ”­</div>
          <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
        </div>
      </div>

      <!-- Modal for image details -->
      <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <img id="modalImage" src="" alt="" />
          <h2 id="modalTitle"></h2>
          <p id="modalDate"></p>
          <p id="modalExplanation"></p>
        </div>
      </div>
    </div>

    <script src="js/dateRange.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
